
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration</title>
    <!-- <link rel="stylesheet" href="style.css"> -->

  </head>
  <body>
     <section class="h-100"> 
        <div class="container h-100">
          <div class="row d-flex justify-content-center mt-5 align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" height="100vh" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-3">CREATE AN ACCOUNT</p>
      
                      <form action="/save/" lass="mx-1 mx-md-4" method="post">
                        {% csrf_token %}
      
                        <div class="d-flex flex-row align-items-center mb-3">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" placeholder="First Name" id="form3Example1c" name="first_name" class="form-control" />
                            <!-- <label class="form-label" for="form3Example1c"></label> -->
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-3">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" placeholder="Last Name" id="form3Example1c" name="last_name" class="form-control" />
                            <!-- <label class="form-label" for="form3Example1c"></label> -->
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-3">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" placeholder="Email Id" id="form3Example3c" name="email" class="form-control" />
                            <!-- <label class="form-label" for="form3Example3c"></label> -->
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-3">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" placeholder="Password" id="form3Example4c" name="password" class="form-control" />
                            <!-- <label class="form-label" for="form3Example4c"></label> -->
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-3">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" placeholder="Repeat your password" id="form3Example4cd" name="repeatpassword" class="form-control" />
                            <!-- <label class="form-label" for="form3Example4cd"></label> -->
                          </div>
                        </div>
      
                        <div class="form-check d-flex justify-content-center mb-3">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-3">
                          <button type="submit" class="btn btn-primary btn-lg" name="register">Register</button>
                        </div>
                        <br />
                        <div class="form-group">
                          {% for message in messages %}
                          <div class="alert alert-danger" role="alert">
                            {{message}}
                          </div>
                          {% endfor %}
                        </div>

                        <p class="text-center text-muted mt-2 mb-0">Have already an account? <a href="/login"
                            class="fw-bold text-body"><u>Login here</u></a></p>
                        
                        {{message}}
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                      {% load static %}
                      <img src="{% static 'register.svg' %}"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
