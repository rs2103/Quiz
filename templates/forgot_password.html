    <body>
        <section class="vh-100">
          <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <h1 style="text-align: center; padding: 1%;margin-top:2%;">Forgot Password ?</h1>
              <div class="col-md-9 col-lg-6 col-xl-5">
                {% load static %}
                <img src="{% static 'password.svg' %}"
                  class="img-fluid" alt="Sample image" />
              </div>
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form action="/edit/"  method="post">
                  {% csrf_token %}
                   <!-- Email input -->
                   <div class="form-floating mb-3 mt-2">
                     <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
                     <label for="floatingInput">Email address</label>
                    </div>
        
                  <!-- Password input -->
                  <div class="form-floating mt-2 mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="New Password" name="password">

                  </div>
                    <div class="form-floating mt-2 mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Repeat Password" name="repeatpassword">
                        <label for="floatingPassword"> Repeat New Password</label>
                    </div>
                    <button type="submit"class="btn btn-primary mb-3">Change Password</button>
                </form>
            </div>
        </div>
    </section>
